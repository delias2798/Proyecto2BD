<div id="main-container">
    <div id="container">
      <h2>Crear un nuevo Nodo</h2>
      <form (submit)="crearNodo()">
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="titulo" style="width: 100px;">Title:</label>
          <input type="text" id="titulo" [(ngModel)]="titulo" name="titulo" style="flex: 1; padding: 5px;" />
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="whatItDoes" style="width: 100px;">What It Does:</label>
          <textarea id="whatItDoes" [(ngModel)]="whatItDoes" name="whatItDoes" style="flex: 1; padding: 5px;" rows="3"></textarea>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="builtWith" style="width: 100px;">Built With:</label>
          <input type="text" id="builtWith" [(ngModel)]="builtWith" name="builtWith" style="flex: 1; padding: 5px;" />
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="by" style="width: 100px;">By:</label>
          <input type="text" id="by" [(ngModel)]="by" name="by" style="flex: 1; padding: 5px;" />
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="location" style="width: 100px;">Location:</label>
          <input type="text" id="location" [(ngModel)]="location" name="location" style="flex: 1; padding: 5px;" />
        </div>
        <button type="submit" style="padding: 8px 16px; margin-top: 10px; width: 100%;">Crear Nodo</button>
      </form>
    </div>
  </div>
